<ul class="hours">
  <li data-foreach-hour="hours" data-bind="hour.name" data-addclass-dark="hour.dark"></li>
</ul>
<ul class="locations">
  <li data-foreach-location="locations" data-bind-class="location.display_location | append ' ' | append location.role">
    <div class="placeholder" data-hideif="location.role"></div>
    <div class="label" >
      <div class="location" data-source="location.display_location" data-hideif="location.role | equals 'primary'"></div>
      <div class="location local" data-source="time" data-showif="location.role | equals 'primary'"></div>
    </div>
    <div class="placeholder" data-showif="location.role"></div>
  </li>
</ul>
